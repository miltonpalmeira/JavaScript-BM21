<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício Switch 02</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        form {
            background-color: rgba(255,255,255,.4);
            margin: 200px auto 200px auto;
            padding: 10px;
            width: 550px;
            min-height:300px;
            border: #273747 1px solid;
            border-radius: 20px;
            box-shadow: 4px 4px 4px #273747;
        }
    </style>

</head>
<body>
    <form method="POST" id="frm-reajuste-salario">
        <div class="mb-3">
            <label for="txtNome">Digite o nome do funcionário:</label>
            <input type="text" id="txtNome" name="txtNome"
                placeholder="Nome do funcionário"
            />
        </div>
        <div class="mb-3">
            <label for="txtValorHora">Digite o valor da hora trabalhada:</label>
            <input type="text" id="txtValorHora" name="txtValorHora"
                placeholder="Valor da hora trabalhada"
            />
        </div>
        <div class="mb-3">
            <label for="txtQtdHoras">Digite a quantidade de horas trabalhadas:</label>
            <input type="text" id="txtQtdHoras" name="txtQtdHoras"
                placeholder="Quantidade de horas trabalhadas"
            />
        </div>
        <div class="mb-3">
            <label for="txtMenu">Escolha:
                <p>1 - Deseja vale transporte? Sim ou Não?</p>
            </label>
            <input type="text" id="txtMenu" name="txtMenu"
                placeholder="Sim ou Não?"
            />
        </div>

        <button type="button" id="btn-mostrar" class="btn btn-success">
            Mostrar
        </button>

        <p id="nome"></p>
        <p id="salario-bruto"></p>
        <p id="valeTransporte"></p>
        <p id="imposto"></p>
        <p id="salario-liquido"></p>
    </form>

    <!-- BOOSTRAP  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <!-- IMPORTAÇÃO JAVASCRIPT -->
    <script src="js/index.js"></script>
</body>
</html>
