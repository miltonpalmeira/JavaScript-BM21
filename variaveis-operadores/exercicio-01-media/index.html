<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 01 - Operadores Aritméticos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    form {
        background-color: rgba(255,255,255,.7);
        margin: 200px auto 200px auto;
        padding: 10px;
        width: 550px;
        min-height:300px;
        border: #273747 1px solid;
        border-radius: 20px;
        box-shadow: 4px 4px 4px #273747;
    }
</style>
</head>
<body>
    <form action="" method="POST" id="media">
        <div class="mb-3">
        <label for="txtNome" class="form-label">Digite o nome do aluno</label>
        <input type="text" id="txtNome" name="txtNome" 
            placeholder="Nome do aluno" class="form-control">
        </div>
        <div class="mb-3">
        <label for="txtNome" class="form-label">Digite a nota do 1º Bimestre</label>
        <input type="text" id="txtNota01" name="txtNota01" 
            placeholder="Nota do primeiro bimestre" class="form-control">
        </div>
        <div class="mb-3">
        <label for="txtNome" class="form-label">Digite a nota do 2º Bimestre</label>
        <input type="text" id="txtNota02" name="txtNota02" 
            placeholder="Nota do segundo bimestre" class="form-control">
        </div>
        <input type="button" value="Calcular" id="calcular" 
            class="btn btn-success">
        <input type="reset" value="Limpar" class="btn btn-info">

        <p id="result-nome"></p>
        <p id="resultado"></p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
