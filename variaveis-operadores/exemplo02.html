<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo HTML com JavaScript</title>
</head>
<body>
    <input type="button" value="Clique aqui"
        id="clique" name="clique"
        onclick="teste()"
    >
    <p>O botão ainda não foi clicado!</p>

    <!-- CÓDIGO JAVASCRIPT -->
    <script>
        function teste() {
            document.querySelector('p').innerHTML 
                = 'VERDÃO <strong style="color: green">CAMPEÃO!</strong>'
        }
    </script>
</body>
</html>
